<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center my-4">
        <h1>Meal Mate</h1>
        <div class="banner mb-3">Your Recipe Finder</div>
        <p>Enter an ingredient:</p>
        <div class="input-group mb-3">
            <input type="text" id="ingredient" class="form-control" placeholder="Enter an ingredient">
            <button id="searchButton" class="btn btn-success px-4 py-2">Search</button>
        </div>
    </header>
    <div id="results" class="container"></div>

    <!-- Link Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
